    <form id="survey-form">
        <label id="name-label" for="name" > Cual es tu nombre?
            <input id="name" type="text" required placeholder="Peter Parker"/>
        </label>
        <label id="email-label" for="email"> Introduce tu Email:
            <input id="email" type="email" required placeholder="ejemplo@mail.com"/>
        </label>
        <label id="number-label" for="number"> Que edad tienes?
            <input id="number" type="number" min="18" max="120" required placeholder="18"/>
        </label>
        <label id="dropdown-label" for="dropdown"> Selecciona tu genero:
            <select id="dropdown" required>
                <option value="">(Select one)</option>
                <option value="1">Male</option>
                <option value="2">Female</option>
            </select>
        </label>
</fieldset>
        <legend>Que prefieres?</legend>
